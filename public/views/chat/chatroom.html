<!DOCTYPE html>
<html>
	<head>
		<title>CodeChat - Chatroom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel = "stylesheet" type = "text/css" href = "../bootstrap/css/bootstrap.min.css"/>
		<script src = "../js/jquery-2.1.4.min.js"></script>
		<script src = "../bootstrap/js/bootstrap.min.js"></script>	
		<script src="../socket.io/socket.io.js"></script>
		<script src = "../js/sock.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row text-center">
				<h4>Let's Talk</h4>
			</div>
			<div class="row">
				<div class = "col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 top-buffer-25">
					<div id="conversation"></div>
					<input type="text" name="message" id="message" placeholder="Message">
					<input type="button" class="btn" id="send" value="send">
				</div>
			</div>
		</div>
	</body>
</html>
