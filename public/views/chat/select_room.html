<!DOCTYPE html>
<html>
	<head>
		<title>CodeChat - Select Chat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel = "stylesheet" type = "text/css" href = "bootstrap/css/bootstrap.min.css"/>
		<script src = "js/jquery-2.1.4.min.js"></script>
		<script src = "bootstrap/js/bootstrap.min.js"></script>	
	</head>
	<body>
		<div class="container">
			<div class="row text-center">
				<h4>Enter chatroom name here<br><small>Room will be created if it does not already exist</small></h4>
			</div>
			<form action="select_room" method="POST">
				<div class="row text-center">
					<div class = "col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 form-group top-buffer-25">
            <input type = "text" name="room" class="form-control input-md-lg" id="room-id" placeholder="Room ID">
          </div>
					<div class = "row text-center">
            <input type="submit" class="btn signin-button" value="Go">
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
